<!DOCTYPE html><html lang="cs"><head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otevřít v prohlížeči | Daniela</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { /* Nová barevná paleta */
            --d-bg: #1A1A2E; --d-surface: #16213E; --d-text: #EFEFEF;
            --d-accent: #E94560; --d-accent-hover: #F05972;
            --d-text-muted: #949494; --d-border: #0F3460;
        }
        body { font-family: 'Open Sans', sans-serif; display: flex; align-items: center; justify-content: center;
               min-height: 100vh; margin: 0; background-color: var(--d-bg); color: var(--d-text);
               text-align: center; padding: 1rem; box-sizing: border-box; }
        .d-start-panel { background-color: var(--d-surface); padding: 2rem 2.5rem; border-radius: 1.5rem;
                         box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-width: 400px; width: 100%;
                         display: flex; flex-direction: column; align-items: center; border: 1px solid var(--d-border); }
        .d-avatar-pic { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--d-accent);
                        object-fit: cover; margin-bottom: 1.5rem; }
        .d-panel-header { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 700;
                          color: var(--d-text); margin-bottom: 0.75rem; }
        .d-panel-desc { font-size: 1rem; color: var(--d-text-muted); margin-bottom: 2rem;
                        max-width: 340px; line-height: 1.6; }
        .d-panel-desc strong { color: var(--d-accent); font-weight: 700; }
        .d-nav-button { display: inline-block; width: 100%; padding: 1rem 2rem;
                        background: linear-gradient(135deg, var(--d-accent), var(--d-accent-hover));
                        color: white; text-decoration: none; border-radius: 0.75rem; font-size: 1.125rem;
                        font-family: 'Montserrat', sans-serif; font-weight: 600; border: none; cursor: pointer;
                        transition: all 0.2s ease-in-out; }
        .d-nav-button:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3); }
    </style></head><body>
    <div class="d-start-panel">
        <img src="images/daniela-avatar.jpg" alt="Profil Daniela" class="d-avatar-pic">
        <h1 class="d-panel-header">Otevřít v prohlížeči</h1>
        <p class="d-panel-desc" id="d-instructions">
            Pro nejlepší zážitek je potřeba stránku otevřít ve vašem běžném prohlížeči (mimo Instagram/TikTok).
        </p>
        <a href="./daniela-hub.html" class="d-nav-button" rel="noopener noreferrer">Pokračovat na můj rozcestník</a>
    </div>
    <script>
        (function() {
            const isAppBrowser = /Instagram|FBAN|FBAV/i.test(navigator.userAgent);
            const textEl = document.getElementById('d-instructions');
            if (isAppBrowser && textEl) {
                textEl.innerHTML = "Pro správné zobrazení je třeba stránku otevřít ve Vašem hlavním prohlížeči.<br><br><strong>Podržte prst na tlačítku</strong> níže a z nabídky zvolte <strong>\"Otevřít v prohlížeči\"</strong>.";
            }
        })();
    </script></body></html>
