<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozcestník | Terka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #1c1917; --surface-main: #292524; --text-main: #e7e5e4;
            --accent-main: #f97316; --accent-hover: #ea580c;
            --text-secondary: #a8a29e; --border-main: #44403c;
            --surface-alt: #44403c; --surface-alt-hover: #57534e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Lato', sans-serif; display: flex; align-items: center;
            justify-content: center; min-height: 100vh; background-color: var(--bg-main);
            color: var(--text-main); text-align: center; padding: 1rem;
        }
        .content-module {
            background-color: var(--surface-main); padding: 2rem; border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); max-width: 450px;
            width: 100%; display: flex; flex-direction: column;
            align-items: center; border: 1px solid var(--border-main);
        }
        .user-photo {
            width: 100px; height: 100px; border-radius: 50%;
            border: 3px solid var(--accent-main); object-fit: cover; margin-bottom: 1rem;
        }
        .user-name {
            font-family: 'Poppins', sans-serif; font-size: 1.75rem;
            font-weight: 700; color: var(--text-main); margin-bottom: 0.5rem;
        }
        .user-bio {
            font-size: 1rem; color: var(--text-secondary); margin-bottom: 1.5rem;
        }
        .link-container { width: 100%; display: flex; flex-direction: column; gap: 0.75rem; }
        .nav-option {
            display: block; width: 100%; padding: 1rem; background-color: var(--surface-alt);
            color: var(--text-main); text-decoration: none; border-radius: 0.75rem;
            font-size: 1rem; font-weight: 600; border: 1px solid var(--border-main);
            transition: all 0.2s ease-in-out;
        }
        .nav-option:hover { background-color: var(--surface-alt-hover); transform: translateY(-2px); }
        .nav-highlight {
            background: linear-gradient(135deg, var(--accent-main), var(--accent-hover));
            color: white; border: none; font-weight: 700;
        }
        .footer-text { margin-top: 1.5rem; font-size: 0.75rem; color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="content-module">
        <img src="images/IMG_7187.jpeg" alt="Profil Terka" class="user-photo">
        <h1 class="user-name">Terka</h1>
        <p class="user-bio">Vítej. Zde najdeš vše podstatné.</p>
        
        <div class="link-container">
            <a href="./gate.html" target="_blank" rel="noopener noreferrer" class="nav-option nav-highlight">Moje exkluzivní zóna</a>

            <a href="https://www.youtube.com/watch?v=Ja65iMf4Ors&ab_channel=Datarunlife" target="_blank" rel="noopener noreferrer" class="nav-option">Kdo jsem? (Rozhovor)</a>
            <a href="https://www.youtube.com/shorts/RbatKStCZxo" target="_blank" rel="noopener noreferrer" class="nav-option">Sleduj mě na YouTube</a>
            <a href="https://www.tiktok.com/@terezosladilova/video/7488800063859313942" target="_blank" rel="noopener noreferrer" class="nav-option">Ze zákulisí na TikToku</a>
        </div>
        
        <footer class="footer-text">
            <p>© <span id="year"></span> Terka</p>
        </footer>
    </div>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
