<!DOCTYPE html><html lang="cs"><head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokračovat | Danča</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #1a1a1a; --panel-color: #2b2b2b; --font-color: #f0f0f0;
                --highlight-color: #ff7f50; --highlight-hover: #ff6347;
                --font-muted-color: #b0b0b0; --outline-color: #3c3c3c; }
        body { font-family: 'Roboto', sans-serif; display: flex; align-items: center; justify-content: center;
               min-height: 100vh; margin: 0; background-color: var(--bg-color); color: var(--font-color);
               text-align: center; padding: 1rem; box-sizing: border-box; }
        .init-wrapper { background-color: var(--panel-color); padding: 2rem 2.5rem; border-radius: 1.5rem;
                        box-shadow: 0 10px 30px rgba(0,0,0,0.4); max-width: 400px; width: 100%;
                        display: flex; flex-direction: column; align-items: center; border: 1px solid var(--outline-color); }
        .avatar-image { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--highlight-color);
                        object-fit: cover; margin-bottom: 1.5rem; }
        .wrapper-title { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 700;
                         color: var(--font-color); margin-bottom: 0.75rem; }
        .wrapper-info { font-size: 1rem; color: var(--font-muted-color); margin-bottom: 2rem;
                        max-width: 340px; line-height: 1.6; }
        .wrapper-info b { color: var(--highlight-color); font-weight: 700; }
        .action-link { display: inline-block; width: 100%; padding: 1rem 2rem;
                       background: linear-gradient(135deg, var(--highlight-color), var(--highlight-hover));
                       color: white; text-decoration: none; border-radius: 0.75rem; font-size: 1.125rem;
                       font-family: 'Montserrat', sans-serif; font-weight: 600; border: none; cursor: pointer;
                       transition: all 0.2s ease-in-out; }
        .action-link:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(255, 127, 80, 0.3); }
    </style></head><body>
    <div class="init-wrapper">
        <img src="images/IMG_1478.JPG" alt="Profil Danča" class="avatar-image">
        <h1 class="wrapper-title">Otevřít v prohlížeči</h1>
        <p class="wrapper-info" id="info-text">
            Pro nejlepší zážitek je potřeba stránku otevřít ve vašem běžném prohlížeči (mimo Instagram/TikTok).
        </p>
        <a href="./links.html" class="action-link" rel="noopener noreferrer">
            Pokračovat na můj rozcestník
        </a>
    </div>
    <script>
        (() => {
            const isRestrictedClient = /Instagram|FBAN|FBAV/i.test(navigator.userAgent);
            const instructions = document.getElementById('info-text');
            if (isRestrictedClient && instructions) {
                instructions.innerHTML = "Pro správné zobrazení je třeba stránku otevřít ve Vašem hlavním prohlížeči.<br><br><b>Podržte prst na tlačítku</b> níže a z nabídky zvolte <b>\"Otevřít v prohlížeči\"</b>.";
            }
        })();
    </script></body></html>
